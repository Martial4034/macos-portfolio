<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Description -->
    <meta
      name="description"
      content="Portfolio de Laubier Martial, type macOS en nextjs pour l'épreuve E4 BTS SIO."
    />

    <!-- Mots-clés pour le référencement -->
    <meta
      name="keywords"
      content="Laubier Martial, portfolio, développeur web, nextjs, E4, SIO, macOS, BTS SIO, Les Chartreux"
    />

    <!-- Auteur -->
    <meta name="author" content="Laubier Martial" />

    <!-- Balises Open Graph pour les réseaux sociaux -->
    <meta property="og:title" content="Portfolio de Laubier Martial" />
    <meta
      property="og:description"
      content="Découvrez le portfolio de Laubier Martial, développeur web Mac OS style next js">
  
    <meta property="og:image" content="/images/og-image.jpg" />
    <meta property="og:url" content="https://votre-domaine.com" />
    <meta property="og:type" content="website" />

    <!-- Balises Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Portfolio de Laubier Martial Mac OS style next js" />
    <meta
      name="twitter:description"
      content="Découvrez le portfolio de Laubier Martial, Mac OS style next js"
    />
    <meta name="twitter:image" content="/img/icons/bear.png" />

    <!-- Favicon -->
    <link rel="icon" href="/logo/favicon.png" />
    <link rel="apple-touch-icon" href="/logo/favicon.png" />

    <!-- Fichier manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>Portfolio de Laubier Martial</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
